<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#header{
		height: 100px;
		background: red;
	}
	#content1{
		width: 200px;
		height: 200px;
		float: left;
		background: blue;
	}
	#content2{
		width: 200px;
		height: 100px;
		float: left;
		background: yellow;
	}
	#footer{
		height: 300px;
		background: green;
	}
	.clearfix:after{
		content: '';
        display: block;
        clear: both;
	}
</style>
<body>
	<div id="header">header</div>
	<div class="clearfix">
		<div id="content1">content1</div>
		<div id="content2">content2</div>
	</div>
	<div id="footer">footer</div>
</body>
</html>
