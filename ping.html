<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>品字布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .top, .left, .right {
      height: 100px;
      width: 100px;
    }
    .left, .right {
      float: left;
      position: relative;
      left: -100px;
    }
    .top {
      margin: 0 auto;
      background-color: red;
    }
    .left {
      margin-left: 50%;
      background-color: yellow;
    }
    .right {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="top"></div>
  <div class="left"></div>
  <div class="right"></div>
</body>
</html>
