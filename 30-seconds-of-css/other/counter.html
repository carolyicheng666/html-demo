<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计数器</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 1.25rem;
      counter-reset: counter;
    }
    li {
      display: list-item;
    }
    li::before {
      counter-increment: counter;
      content: counters(counter, '.') ' ';
    }
  </style>
</head>
<body>
  <ul>
    <li>List item</li>
    <li>List item</li>
    <li>List item
      <ul>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
      </ul>
    </li>
  </ul>
</body>
</html>
