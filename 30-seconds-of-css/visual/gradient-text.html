<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>渐变文本</title>
  <style>
    .gradient-text {
      font-size: 50px;
      background: -webkit-linear-gradient(pink, red);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
    }
  </style>
</head>
<body>
  <p class="gradient-text">Gradient text</p>
</body>
</html>
