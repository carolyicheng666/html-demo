<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover下划线效果</title>
  <style>
    .hover-underline-animation {
      display: inline-block;
      position: relative;
      color: #0087ca;
    }
    .hover-underline-animation::after {
      content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #0087ca;
      transform-origin: bottom right;
      transition: transform 0.25s ease-out;
    }
    .hover-underline-animation:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }

    .demo{
      position: relative;
      text-decoration: none;
      font-size: 20px;
      color: #333;
    }
    .demo:before{
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 100%;
      background: #4285f4;
      transform: scale(0);
      transition: all 0.3s;
    }
    .demo:hover:before{
      transform: scale(1);
    }
  </style>
</head>
<body>
  <p class="hover-underline-animation">Hover this text to see the effect!</p>

  <div>
    <a class="demo">Hexo next主题的实现</a>
  </div>
</body>
</html>
