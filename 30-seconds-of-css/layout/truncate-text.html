<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>截断文本</title>
  <style>
    .truncate-text {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>截断文本</h1>
  <p>如果文本长度超过一行，它将被截断并以省略号结束。</p>
  <p class="truncate-text">If I exceed one line's width, I will be truncated.</p>
</body>
</html>
