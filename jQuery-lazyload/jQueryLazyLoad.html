<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQueryLazyLoad</title>
</head>
<body>
  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>
  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>
  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>
  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>

  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>
  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>
  <img data-original="https://picsum.photos/200/300/?random" width="200" height="300"><br>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery.lazyload.js" type="text/javascript"></script>
  <script>
    $(function () {
      $("img").lazyload({
        effect: "fadeIn",
        failure_limit: 2
      });
    });
  </script>
</body>
</html>
