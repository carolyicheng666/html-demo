<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQueryLazyLoad</title>
</head>
<body>
  <h1 style="margin: 40px; font: 32px Microsoft Yahei; text-align: center;">图像延迟加载：jQuery.lazyload.js</h1>
  <div style="width: 500px; margin: 0 auto;">
    <img data-original="https://picsum.photos/500/300/?image=1" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=2" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=3" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=4" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=5" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=6" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=7" width="500" height="300"><br>
    <img data-original="https://picsum.photos/500/300/?image=8" width="500" height="300"><br>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="jquery.lazyload.js" type="text/javascript"></script>
  <script>
    $(function () {
      $("img").lazyload({
        effect: "fadeIn",
        failure_limit: 2
      });
    });
  </script>
</body>
</html>
